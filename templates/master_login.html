{% extends 'base.html' %}

{% block title %}Contact{% endblock %}
    {%  block content %}

        <!-- # site-content
        ================================================== -->

        <div id="content" class="s-content s-content--page">
                        {% if error != None %}
            <div class="alert-box alert-box--error">
                <p>{{error}}</p>
                <span class="alert-box__close"></span>
            </div><!-- end success -->
            {% endif %}

                <div class="row entry-wrap">
                    <div class="column lg-12">

                        <article class="entry">

                            <header class="entry__header entry__header--narrow">

                                <h1 class="entry__title">
                                    Master Login
                                </h1>

                            </header>

                            <div class="content-primary">

                                <div class="entry__content">

                                    <h4>Enter your Master ID and password</h4>

                                    <form class="entry__form" method="post" action={{url_for('master_login')}}>
                                        <fieldset class="row">


                                            <div class="column lg-6 tab-12 form-field">
                                                <input class="u-fullwidth" type="text" name="id" placeholder="Master ID" required="required" />
                                            </div>
                                            <div class="column lg-6 tab-12 form-field">
                                                <input class="u-fullwidth" type="password" name="password" placeholder="Password" required="required"/>
                                            </div>

                                            <div class="column lg-12">
                                                    <button type="submit" class="btn btn--primary btn-wide btn--large u-fullwidth">
                                                        Submit
                                                    </button>
                                            </div>

                                        </fieldset>
                                    </form> <!-- end form -->

                            </div> <!-- end content-primary -->

                        </article> <!-- end entry -->

                    </div>
                </div> <!-- end entry-wrap -->
        </section> <!-- end s-content -->

        {% endblock %}
